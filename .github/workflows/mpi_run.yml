name: MPI Build and Run

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      - name: Install OpenMPI
        run: sudo apt-get update && sudo apt-get install -y openmpi-bin libopenmpi-dev

      - name: Check out code
        uses: actions/checkout@v2

      - name: Build MPI code
        run: |
          mpicc -o cpp_files/pi cpp_files/pi.cpp

      - name: Run MPI code
        id: mpi-run
        run: |
          mpirun -np 4 .cpp_files//pi > cpp_files/output.txt

      - name: Display output
        run: cat cpp_files/output.txt
